{% extends 'base.html' %}


{% block content %}

    
    <a>Agent List</a>

    <div>
        <ul>
            {% for agent in agents %}
                <li>
                    <strong>{{ agent.name }}</strong>
                    <ul>
                        <li>Building: {{ agent.building.name }}</li>
                    </ul>
                </li>
            {% empty %}
                <li>No agents found.</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}

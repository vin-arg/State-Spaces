{% extends 'base.html' %}


{% block content %}

    
    <a>Agent List</a>

    <div>
        <ul>
            {% for agent in agents %}
                <li>
                    <strong>{{ agent.name }}</strong>
                </li>
            {% empty %}
                <li>No agents found.</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}

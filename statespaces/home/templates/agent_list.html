{% extends 'base.html' %}

{% block content %}

<h1>Agent List <span class="subtitle"></span></h1>

<div class="venue-container">
    {% for agent in agents %}
        <div class="venue-card">
            <h2>{{ agent.agent_name }}</h2>

            

        </div>
    {% empty %}
        <p>No agents found.</p>
    {% endfor %}
</div>

{% endblock %}
